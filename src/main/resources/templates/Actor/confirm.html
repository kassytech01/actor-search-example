<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="_temp :: header ('ACTOR SAVE')">
</head>
<body>

	<div class="container">
		<div class="page-header">
			<h1 th:utext="#{actor.confirm.title}">actor.confirm.title</h1>
		</div>

		<div th:replace="_temp :: nav"></div>

		<div class="row">
			<div class="col-md-12">
				<table class="table" th:object="${actorForm}">
					<tr>
						<th th:utext="#{actor.name}">name</th>
						<td th:text="*{name}"></td>
					</tr>
					<tr>
						<th th:utext="#{actor.height}">height</th>
						<td th:text="*{height}"></td>
					</tr>
					<tr>
						<th th:utext="#{actor.blood}">blood</th>
						<td th:text="*{blood}"></td>
					</tr>
					<tr>
						<th th:utext="#{actor.birthday}">birthday</th>
						<td
							th:text="*{birthday != null}? *{birthday} : '-'"></td>
					</tr>
					<tr>
						<th th:utext="#{actor.birthplace}">birthplace</th>
						<td
							th:text="*{birthplaceId} + ':' + (${pref != null}? ${pref.name} : '(unknown)')"></td>
					</tr>
				</table>
				<div class="form-group">
					<input class="btn btn-default" type="button" value="back"
						onclick="location.href='create'" /> <input
						class="btn btn-default" type="button" value="save"
						onclick="location.href='save'" />
				</div>

			</div>
		</div>

		<div th:replace="_temp :: footer"></div>
	</div>

	<div th:include="_temp :: script"></div>
</body>
</html>
